<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
    <div class="time">
<h1>Stop Watch</h1>

        <div id="hours" class="fw-bold"></span> &nbsp;<span id="minutes" class="fw-bold">00 &nbsp;</span> <span>:</span>
            <span id="seconds" >00
        </div>
<div class="buttons">
        <button id="start" class="btn btn-success btn-lg">Start</button>
        <button id="pause"class="btn btn-warning btn-lg ">Pause</button>
        <button id="stop" class="btn btn-danger btn-lg ">Stop</button>
</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
